<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="InsiderBirchboxCookies"
      class="InsiderOtherCookies"
      style="display: none"
    >
      <div class="ie_popup">
        <div class="closetext dismiss_cookie"><span class="close">×</span></div>
        <div class="pop_head">
          <div id="container">
            <h2 class="edge_text">Limited <br />Time Offer</h2>
            <div id="triangle-topleft"></div>
          </div>
        </div>
        <div id="container2">
          <div class="ie_img"></div>
        </div>
        <div id="container3">
          <h1 class="ie_pop_h">
            Join today and
            <span class="free_emphasis"> get our BEST deal ever </span><br />Get
            40% off a 12-month subscription when you pre-pay.
          </h1>
          <div class="redeemed">
            <h3>People that have redeemed</h3>
          </div>

          <div id="clockdiv">
            <div>
              <span class="hours timer-box" id="hour">6</span>
            </div>
            <div>
              <span class="minutes timer-box" id="minute">2</span>
            </div>
            <div>
              <span class="seconds timer-box" id="second">1</span>
            </div>
          </div>
          <p id="up"></p>
        </div>
        <div class="cta_pop">
          <a
            class="get_started_pop"
            href="https://subscribe.birchbox.com/best-deal-ever/"
            target="_blank"
            >Subscribe Now</a
          >
        </div>
        <div class="link">
          <a class="ie_line" href="#">No thanks, I’m fine being basic</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
