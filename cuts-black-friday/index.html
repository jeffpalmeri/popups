<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div
      id="InsiderCutsCookies"
      class="InsiderOtherCookies"
      style="display: none"
    >
      <div class="ie_popup">
        <div class="closetext dismiss_cookie"><span class="close">×</span></div>
        <div class="pop_head">
          <div id="container">
            <h2 class="edge_text">Limited <br />Time Offer</h2>
            <div id="triangle-topleft"></div>
          </div>
        </div>
        <div id="container2">
          <div class="ie_img">
            <img
              src="https://static.insiderenvy.com/images/2020/08/PNG+quiz+images/CUTS_LOGO_WHITE+1.png"
            />
          </div>
          <h2 class="ie_sub">
            Don't be "that person" who misses out on this Early Access Black
            Friday Flash Sale.
          </h2>
        </div>
        <div id="container3">
          <h1 class="ie_pop_h">
            The Cuts Early Access <br />
            Black Friday Flash Sale Ends in
          </h1>

          <div id="clockdiv">
            <div>
              <span class="days" id="day">2</span>
              <div class="smalltext">Days</div>
            </div>
            <div>
              <span class="hours" id="hour">22</span>
              <div class="smalltext">Hours</div>
            </div>
            <div>
              <span class="minutes" id="minute">45</span>
              <div class="smalltext">Minutes</div>
            </div>
            <div>
              <span class="seconds" id="second">55</span>
              <div class="smalltext">Seconds</div>
            </div>
          </div>
          <p id="up"></p>
        </div>
        <div class="cta_pop">
          <a
            class="get_started_pop"
            href="https://www.cutsclothing.com/"
            target="_blank"
            >Get 30% Off Cuts</a
          >
        </div>
        <div class="link">
          <a class="ie_line" href="#">No thanks, I’m fine being basic</a>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
